<!-- login page -->
<div class="offcanvas offcanvas-start" id="demo" class="border rounded-pill">
    <div class="offcanvas-header">
      <h1 class="offcanvas-title">Login Page</h1>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <form>
            <div class="LoginForm">
            <div class="login">
                <h4>Login</h4>
                <h4 class="text-primary register">Register for free</h4>
            </div>
            <div class="#">
                <label>Email ID/Username</label><br>
                <input type="text" class="form-control"placeholder="Enter your active Email ID/Username" required><br>
                <label>Password</label><br>
                <input type="password"class="form-control"placeholder="Enter your password " required>
                <div class="Forgetpassword">
            <a href="#" class="text-primary">Forget password?</a>
        </div><br>
        <button class="text-light bg-primary loginbutton">Login</button>
        <div class="OTP">
        <a href="#">Use OTP to Login</a><br><br>
        <h6>or</h6>
    </div>
            </div>
            <div class="signin">
                <button class="sign border border-primary text-primary">Sign in with Google </button>
            </div>
        </div>
        </form>

    </div>
  </div>
  
  <div class="container-fluid mt-3">
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
        Login
    </button>
  </div>
